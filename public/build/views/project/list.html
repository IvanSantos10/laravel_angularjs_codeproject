<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de Projetos</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Cliente</th>
                                <th>Progresso</th>
                                <th>Status</th>
                                <th>Data de Vencimento</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="o in projects">
                                <td>{{o.name}}</td>
                                <td>{{o.client.data.name}}</td>
                                <td>{{o.progress}}</td>
                                <td>{{o.status}}</td>
                                <td>{{o.due_date | dateBr}}</td>
                                <td>
                                    <a ng-href="#/project/{{o.id}}/members">Membros</a>
                                    <a ng-href="#/project/{{o.id}}/tasks">Tarefas</a>
                                    <a ng-href="#/project/{{o.id}}/notes">Notas</a>
                                    <a ng-href="#/project/{{o.id}}/files">Arquivos</a>
                                    <a ng-href="#/project/{{o.id}}/edit">Editar</a>
                                    <a ng-href="#/project/{{o.id}}/remove">Excluir</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
